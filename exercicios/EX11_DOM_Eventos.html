<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="div1">
        <button onclick="clicar()" id="botao_clicar">"Clique Aqui"</button>
        <button ondblclick="duplo_clique()" id="botao_duplo_clique">"Duplo clique"</button>
        <button onmouseover="passar()" id="botao_passar">"Passe o mouse"</button>
    </div>

    <div id=""div2>
        <button onclick="clicar()" id="botao2_clicar">"Clique Aqui"</button>
        <button ondblclick="duplo_clique()" id="botao2_duplo_clique">"Duplo clique"</button>
        <button onmouseover="passar()" id="botao2_passar">"Passe o mouse"</button>   
    </div>

    <script>


        function clicar() {
            window.document.getElementById("botao_clicar").innerHTML = "Cliquei";
        }
        function duplo_clique() {
            window.document.getElementById("botao_duplo_clique").innerHTML = "Cliquei 2x";
        }
        function passar() {
            window.document.getElementById("botao_passar").innerHTML = "Passei o mouse por cima";
        }

        // eventos javascript usando LISTENER
        window.document.getElementById("botao2_clicar").addEventListener("click", clicar);
        window.document.getElementById("botao2_duplo_clique").addEventListener("dblclick", duplo_clique);
        window.document.getElementById("botao2_passar").addEventListener("mouseover", passar);

    </script>
</body>
</html>
