<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário HTML</title>
    <link rel="stylesheet" href="css/form_style.css">
</head>
<body>

    <script>

        // Isso é um COMENTÁRIO DE LINHA

        /* 
            Isso é um 
            COMENTÁRIO DE BLOCO
        */

        var frase = "Isso é uma string";    // String
        var numero = 2.54;                  // Number
        var nulo = null;                    // ausência de valor é Null
        var notanumber = 0 / 0;             // NaN - Not a Number

        console.log(typeof(frase));         // console.log exibe o conteúdo no console
        console.log(typeof(numero));
        console.log(nulo);
        console.log(notanumber);

        window.alert("Oi!");                // window.alert exibe o conteúdo em um popup
        
    </script>
</body>
</html>
