<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Content Delivery Network - Local para referenciar a lib do AXIOS -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>
<body>
    
    <!-- Se for uma imagem... -->
    <img id="imagem"></img>

    <!-- Se for um vÃ­deo... -->
    <iframe width="420" height="315" id="videoURL" frameborder="0"></iframe>

    <script>

        const apiBaseURL = `https://api.nasa.gov/planetary/apod`
        const access_token = `QW7GmcQz2ayPdeZFZCoLdibgFunavsHQlJV9jbJP`
        const dataImagem = '2024-08-25'

        var urlGet = apiBaseURL + '?api_key=' + access_token
        var urlGetByDate = apiBaseURL + '?api_key=' + access_token + '&date=' + dataImagem 

        axios.get(urlGetByDate)
            .then(function (response) {
                const refImagem = response.data.url;
                // console.log(refImagem)
                document.getElementById("imagem").src = refImagem;
                document.getElementById("videoURL").src = refImagem;
            })
            .catch((erro) => console.log(erro))

    </script>
</body>
</html>
