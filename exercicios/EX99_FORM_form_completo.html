<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Completo</title>
</head>
<body>
    <div style="background-color: beige; border-radius: 10px; padding: 20px;">
        <form id="avaliacaoAluno">
            <h1>Formulário de Avaliação de Aluno</h1>
            <fieldset style="border-radius: 10px;">
                <legend>Dados do Aluno</legend>
                <p>
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" id="nome">
                    <label for="matricula">Matrícula</label>
                    <input type="number" name="matricula" id="matricula">
                </p>
                <p>
                    <label for="ano">Ano</label>
                    <input type="text" name="ano" id="ano">
                    <label for="turma">Turma</label>
                    <select name="turma" id="turma" style="width: 80px;">
                        <option value="151">151</option>
                        <option value="251">251</option>
                        <option value="351">351</option>
                        <option value="1151">1151</option>
                        <option value="2251">2251</option>
                        <option value="3351">3351</option>
                    </select>
                </p>
                <p>
                    <fieldset style="width: 30%; border-radius: 10px;">
                        <legend>Turno</legend>
                        <input type="radio" name="turno" value="manha" id="manha">
                        <label for="manha">manhã</label>
                        <input type="radio" name="turno" value="tarde" id="tarde">
                        <label for="tarde">tarde</label>
                        <input type="radio" name="turno" value="noite" id="noite">
                        <label for="noite">noite</label>
                    </fieldset>

                </p>
            </fieldset>
            <fieldset style="border-radius: 10px; padding: 20px;">
                <legend>Dados Informados pelo Professor</legend>
                <p>
                    <label for="professor">Professor</label>
                    <input type="text" name="professor" id="professor">
                    <label for="data">Data</label>
                    <input type="date" name="data" id="data">
                </p>
                <p>
                    <p>
                        <input type="checkbox" name="frequencia" id="frequencia">
                        <label for="frequencia">Aluno teve boa frequência</label>
                    </p>
                    <p>
                        <input type="checkbox" name="comportamento" id="comportamento">
                        <label for="comportamento">Aluno teve bom comportamento</label>
                    </p>
                    <p>
                        <input type="checkbox" for="evolucao">
                        <label for="evolucao" id="evolucao">Aluno teve boa evolução</label>
                    </p>
                </p>
            </fieldset>
            <fieldset style="border-radius: 10px; padding: 20px;">
                <legend>Observações</legend>
                <textarea name="obs" id="obs" style="width: 50%; height: 100px;"></textarea>
            </fieldset>
            <fieldset style="border-radius: 10px; padding: 20px;">
                <legend>Finalizar</legend>
                <button id="limpar" type="reset">Limpar Dados</button>
                <button id="enviar" type="submit">Enviar Avaliação</button>
            </fieldset>
        </form>
    </div>

    <script>
        document.getElementById("avaliacaoAluno").addEventListener("submit", enviarDados);
        document.getElementById("avaliacaoAluno").addEventListener("reset", limparFormulario);


        function enviarDados(event) {
            
            event.preventDefault();
            
            console.log("Dados Enviados:");
            console.log(`Aluno: ${event.target.nome.value}`);
            console.log(`Professor: ${event.target.professor.value}`);
            console.log(`Turma: ${event.target.turma.value}`);                      // os "radio" devem ter o mesmo nome, e o atributo "value"
            console.log(`Turno: ${event.target.turno.value}`);                      // diferenciando os valores
            console.log(`Frequência: ${event.target.frequencia.checked}`);          // nos checkboxes usamos o atributo "checked"
            console.log(`Comportamento: ${event.target.comportamento.checked}`);    // nos checkboxes usamos o atributo "checked"
        }

        function limparFormulario() {
            console.log("Formulário resetado.")
        }

    </script>
</body>
</html>
