<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orientação a Objetos com Javascript - Encapsulamento</title>
</head>

<body>
    <script>

        class Usuario {

            #senha;         // atributo privado

            constructor(login, senha) {
                this.login = login;
                this.#senha = senha;
            }

            autenticaSenha(s) {
                if (this.#senha === s) {
                    console.log("Você digitou a senha correta");
                }
                else {
                    console.log("Senha errada");
                }
            }

            get getSenha() {
                return this.#senha;
            }

            set novaSenha(s) {

                console.log("Comprimento da senha: " + Array.from(s).length)

                if (Array.from(s).length == 6) {
                    this.#senha = s;
                    console.log("Nova senha cadastrada com sucesso.");
                }
                else {
                    console.log("A senha deve possuir 6 caracteres.")
                }
            }
        }

        const u = new Usuario("thiagosp", "123456");

        console.log(u.login);
        //console.log(u.#senha);          // não é possível acessar diretamente
        console.log(u.getSenha);        // no caso do GETTER, não usamos o parênteses para acessar o método
        u.autenticaSenha("123456");
        u.novaSenha = "654321";         // no SETTER, tb não usamos os parênteses
        console.log(u.getSenha)

    </script>
</body>

</html>
