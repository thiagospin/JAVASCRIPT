<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div>
        
    </div>

    <script>
        
        window.addEventListener("resize", function() {
            document.getElementsByTagName("div")[0].innerHTML = "Janela redimensionada.";
        });

        window.addEventListener("click", function() {
            document.getElementsByTagName("div")[0].innerHTML = "Clique na tela.";
        });

        window.addEventListener("keypress", function() {
            document.getElementsByTagName("div")[0].innerHTML = "Tecla apertada.";
        });        

    </script>
</body>
</html>
