<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        var cor = window.prompt("Qual a cor do sinal de trânsito?")

        switch (cor.toLowerCase()) {

            case 'verde': 
                window.alert('Siga em frente.');
                break;

            case 'amarelo': 
                window.alert('Siga com atenção.');
                break;

            case 'vermelho': 
                window.alert('Pare.');
                break;

            default:
                window.alert('Cor não reconhecida.');
                window.location.reload();
                break;
        }

    </script>
</body>
</html>
